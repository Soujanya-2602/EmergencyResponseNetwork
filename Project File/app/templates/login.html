<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Emergency Response Network</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<style>
    /* Reset some default browser styles */
body, h1, h2, p, ul, li, form, input, button {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Set a background and font styles */
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #007BFF, #0056b3);
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Style the header */
header {
    background: rgba(0, 0, 0, 0.2);
    padding: 1rem;
    text-align: center;
}

header h1 {
    font-size: 2rem;
}

/* Style navigation */
nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    padding: 0.5rem 0;
}

nav ul li {
    margin: 0 1rem;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #f8d210;
}

/* Style the login section */
.login-section {
    background: white;
    color: #333;
    max-width: 400px;
    margin: 3rem auto;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.login-section h2 {
    margin-bottom: 1rem;
}

/* Style form elements */
.form-group {
    margin-bottom: 1rem;
    text-align: left;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 0.5rem;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

.form-group input:focus {
    border-color: #007BFF;
    outline: none;
}

/* Style the button */
.cta-button {
    display: inline-block;
    background: #007BFF;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
    width: 100%;
}

.cta-button:hover {
    background: #0056b3;
}

/* Register link */
.login-section p a {
    color: #007BFF;
    text-decoration: none;
    font-weight: bold;
}

.login-section p a:hover {
    text-decoration: underline;
}

/* Style the footer */
footer {
    text-align: center;
    padding: 1rem;
    background: rgba(0, 0, 0, 0.2);
    margin-top: auto;
    font-size: 0.9rem;
}

</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/emergency">Send Emergency Signal</a></li>
                <!-- Add more navigation links as needed -->
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
        <h1>Login to Emergency Response Network</h1>
    </header>
    <main>
        <section class="login-section">
            <h2>Login</h2>
            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="cta-button">Login</button>
            </form>
            <p>Don't have an account? <a href="/register">Register</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; {{ current_year }} Emergency Response Network</p>
    </footer>
</body>
</html>
